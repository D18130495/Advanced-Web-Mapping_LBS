{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block css %}
    <style>
        .header {
            background-color: #333333;
            color: white;
            position: fixed;
            width: 100%;
            padding: 5px;
            left: 0;
            right: 0;
            z-index: 2000;
            top: 0;
            font-size: x-large;
            vertical-align: center;
        }

        .footer {
            background-color: #333333;
            color: white;
            position: fixed;
            width: 100%;
            padding: 5px;
            left: 0;
            right: 0;
            z-index: 2000;
            bottom: 0;
            font-size: small;
            text-align: center;
        }
    </style>
{% endblock %}

{% block text %}
    Update details
{% endblock %}

{% block body_content %}
    <div id="body_div" style="padding: 1rem; width: 100%; position: relative">
        <h4>Update details</h4>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
{% endblock %}

{% block extra_footer %}
    <script>
        $("#body_div").css({
            "top": $("#header").height() + 10, "position": "absolute"
        });
    </script>
{% endblock %}
